<!DOCTYPE html>
<html>

<head>

    <title>Train Schedule</title>

    <!---bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class=""><strong><i class="trainTitle"></i><br>Train Schedule</strong></h1>
        </div>

        <!-- Row for Train Schedule -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling train schedule -->
                <div class="panel panel-success">
                    <div class="panel-heading" id="heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Current Train Schedule <span
                                    class="glyphicon glyphicon-hourglass">Current-Time:<i
                                        id="current-time"></i></strong></span></h3>
                    </div>

                    <div class="panel-body">

                        <table class="table table-striped" id="schedule">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Choo Choo</td>
                                    <td>Chatanooga</td>
                                    <td>35</td>
                                    <td>5:35 pm</td>
                                    <td>5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Row for adding a train -->
                <div class="row">
                    <div class="col-sm-12">
                        <br>
                        <!-- First panel is for handling the add parameters -->
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Add a Train</strong>
                                </h3>
                            </div>
                            <div class="panel-body">

                                <!-- Here we create an HTML Form for handling the inputs-->
                                <form role="form">

                                    <!-- Here we create the text box for capturing the input term-->
                                    <div class="form-group">
                                        <label for="trainName">Train Name</label>
                                        <input type="text" class="form-control" id="trainName"
                                            placeholder="Polar Express">
                                    </div>

                                    <!-- Here we capture the destination  -->
                                    <div class="form-group">
                                        <label for="destination">Where to?</label>
                                        <input type="text" class="form-control" id="destination"
                                            placeholder="North Pole">
                                    </div>

                                    <!-- Here we capture the first train time-->
                                    <div class="form-group">
                                        <label for="firstTrain"> First Train Time (HH:mm-military time)</label>
                                        <input type="text" class="form-control" id="firstTrain" placeholder="09:00">
                                    </div>

                                    <!-- Here we capture the Frequency -->
                                    <div class="form-group">
                                        <label for="Frequency">Frequency (min)</label>
                                        <input type="text" class="form-control" id="frequency" placeholder="10">
                                    </div>

                                    <!-- Here we have our final submit button -->
                                    <button type="submit" class="btn btn-success" id="submit"><i
                                            class="fa fa-search"></i> CHOOCHOO</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- JQuery -->
                <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

                <!--firebase-->
                <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

                <!-- Link to Moment.js should go here -->
                <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

                <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
